<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        /* Ajuste para telas pequenas (celular e tablet) */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.2em;
            }

            a {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <h2>Clique no botão abaixo para exibir sua Key:</h2>
    <a id="showKeyButton" href="#">Exibir Key</a>
    <p id="result"></p>

    <script>
        // Função para obter parâmetros da URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerId = urlParams.get('id');
            const key = urlParams.get('key');
            return { playerId, key };
        }

        // Obtendo os parâmetros da URL
        const { playerId, key } = getUrlParams();

        // Referência ao botão
        const button = document.getElementById('showKeyButton');
        const result = document.getElementById('result');

        // Adiciona um evento de clique ao botão para exibir a chave
        button.addEventListener('click', (event) => {
            event.preventDefault();

            if (playerId && key) {
                result.textContent = `Player ID: ${playerId}, Key: ${decodeURIComponent(key)}`;
            } else {
                result.textContent = "Erro: Parâmetros inválidos na URL.";
            }
        });
    </script>

</body>
</html>
